<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/style.css">
    <title>Review Project</title>
</head>

<body>
    <main>
        <section class="container">
            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underline"></div>
            </div>
            <!-- Review -->
            <article class="review">
                <div class="img-container">
                    <img src="/image/download-google1.png" id="person-img" alt="" height="100px" width="200px">
                </div>
                <h4 id="author">Ruby Chaubey</h4>
                <p id="job">Ux Designer</p>
                <p id="info">
                    Lorem ipsum
                    <br> dolor sit amet consectetur adipisicing elit.
                    <br> Ducimus, in? Eum exercitationem at nesciunt consequatur ipsa amet accusantium tenetur sed!
                </p>
                <!-- prev next  button -->
                <div class="button-container">
                    <button class="prev-btn">
                <i class='bx bx-chevron-left'></i>
            </button>
                    <button class="next-btn">
                <i class='bx bx-chevron-right'></i>
            </button>
                </div>
                <!-- random button -->
                <button class="random-btn">Suprise Me</button>
            </article>
        </section>
    </main>


    <script src="/script.js"></script>

</body>

</html>
